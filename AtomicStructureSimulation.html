<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atomic Structure Simulation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    header {
      background-color: #3498db;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
    }

    section h3 {
      color: #3498db;
    }

    section ul {
      list-style: none;
      padding: 0;
    }

    section ul li {
      margin-bottom: 5px;
    }

    section a {
      display: inline-block;
      padding: 10px 20px;
      margin-right: 10px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    section a:hover {
      background-color: #2980b9;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }

    #simulationCanvas {
      border: 1px solid #000;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <canvas id="simulationCanvas" width="400" height="300"></canvas>

  <button onclick="startSimulation()">Start Simulation</button>

  <script>
    let canvas;
    let ctx;
    let isSimulationRunning = false;
    let nucleusX;
    let nucleusY;
    let electrons = [];
    const electronRadius = 5;
    const shellRadii = [50, 90, 130]; // Radii of electron shells

    function startSimulation() {
      canvas = document.getElementById('simulationCanvas');
      ctx = canvas.getContext('2d');

      nucleusX = canvas.width / 2;
      nucleusY = canvas.height / 2;

      // Initialize electrons in different shells
      electrons = [
        { angle: 0, speed: 0.05, shell: 0, color: 'blue' },
        { angle: Math.PI / 4, speed: 0.03, shell: 1, color: 'green' },
        { angle: Math.PI / 2, speed: 0.02, shell: 2, color: 'red' }
      ];

      isSimulationRunning = true;
      animate();
    }

    function animate() {
      if (!isSimulationRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the nucleus (a circle)
      ctx.beginPath();
      ctx.arc(nucleusX, nucleusY, 10, 0, Math.PI * 2);
      ctx.fillStyle = 'gray';
      ctx.fill();

      // Update and draw electrons
      electrons.forEach(electron => {
        // Update electron position based on angle and shell radius
        const shellRadius = shellRadii[electron.shell];
        const electronX = nucleusX + shellRadius * Math.cos(electron.angle);
        const electronY = nucleusY + shellRadius * Math.sin(electron.angle);

        // Update angle for the next frame
        electron.angle += electron.speed;

        // Draw the electron
        ctx.beginPath();
        ctx.arc(electronX, electronY, electronRadius, 0, Math.PI * 2);
        ctx.fillStyle = electron.color;
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }
  </script>
</body>
</html>
